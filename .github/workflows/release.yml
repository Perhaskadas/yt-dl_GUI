name: Build release executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          pyinstaller `
            --noconsole `
            --onefile `
            --name "yt-dlp-gui" `
            --icon "src/assets/yt-dlp-gui.ico" `
            --add-data "src/ui;ui" `
            --add-data "src/assets;assets" `
            src/app/main.py
          Compress-Archive -Path dist/yt-dlp-gui.exe -DestinationPath dist/yt-dlp-gui-windows.zip -Force

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          pyinstaller \
            --windowed \
            --onefile \
            --name "yt-dlp-gui" \
            --icon "src/assets/yt-dlp-gui.icns" \
            --add-data "src/ui:ui" \
            --add-data "src/assets:assets" \
            src/app/main.py
          if [ -d "dist/yt-dlp-gui.app" ]; then
            ditto -c -k --sequesterRsrc --keepParent "dist/yt-dlp-gui.app" "dist/yt-dlp-gui-macos.zip"
          else
            zip -j "dist/yt-dlp-gui-macos.zip" "dist/yt-dlp-gui"
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
