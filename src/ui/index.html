<!doctype html>
<html data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>yt-dlp GUI</title>
    <link rel="icon" href="../assets/yt-dlp-gui.ico">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/overlays.css">
    <script defer src="./app.js"></script>
  </head>

  <body>
    <div class="app">
      <header class="topbar reveal">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true"></div>
          <div class="brand-copy">
            <div class="brand-title">yt-dlp</div>
            <div class="brand-sub">Local Youtube Video Downloader</div>
          </div>
        </div>

        <div class="actions">
          <button id="themeToggle" class="btn ghost theme-toggle" aria-label="Toggle theme" title="Toggle theme">
            <span class="icon-sun" aria-hidden="true"></span>
            <span class="icon-moon" aria-hidden="true"></span>
          </button>
          <button id="btnStop" class="btn ghost" disabled>Stop</button>
          <button id="btnDownload" class="btn primary">Download</button>
        </div>
      </header>

      <main class="grid">
        <section class="card reveal delay-1">
          <div class="section-head">
            <h2>Download</h2>
          </div>

          <label class="label">URL</label>
          <input id="url" class="input" placeholder="Paste a video or playlist URL" />

          <div class="row">
            <div class="grow">
              <label class="label">Output folder</label>
              <input id="outDir" class="input" placeholder="Choose a folder" />
            </div>
            <div class="row-end">
              <label class="label">&nbsp;</label>
              <button id="btnBrowse" class="btn">Browse</button>
            </div>
          </div>

          <div class="row">
            <div class="grow">
              <label class="label inline">
                Preset
                <span class="info-tip" tabindex="0" aria-label="Preset info">
                  <span class="info-tip-content">
                    <strong>Best (video+audio)</strong><br>
                    Highest quality video and audio.<br>
                    Best for normal watching.<br><br>

                    <strong>Best up to 1080p</strong><br>
                    Limits video to 1080p to save space.<br>
                    Great balance of quality and size.<br><br>

                    <strong>Best (video only)</strong><br>
                    Highest quality video, no audio.<br>
                    Useful for editing or adding audio later.<br><br>

                    <strong>Audio only (best)</strong><br>
                    Downloads original high-quality audio.<br>
                    Fast and smallest files.<br><br>

                    <strong>Audio only (MP3)</strong><br>
                    Converts audio to MP3 for compatibility.<br>
                    Slightly larger and slower.
                  </span>
                </span>
              </label>

              <select id="presetEl" class="input">
                <option value="best">Best (video+audio)</option>
                <option value="1080p">Best up to 1080p (video+audio)</option>
                <option value="videoOnly">Best (video only)</option>
                <option value="audio">Audio only (best)</option>
                <option value="mp3">Audio only (MP3)</option>
              </select>
            </div>
          </div>

          <div class="grow">
            <label class="label inline">
              Cookies
              <span class="info-tip" tabindex="0" aria-label="Cookies info">
                <span class="info-tip-content">
                  Sometimes your login cookies are required to download a movie.<br>
                  If downloads are not working select a browser where you are logged into the website.
                </span>
              </span>
            </label>

            <select id="cookiesEl" class="input">
              <option value="">None</option>
              <option value="firefox">Firefox</option>
              <option value="chrome">Chrome</option>
              <option value="safari">Safari</option>
            </select>
          </div>

          <div class="progress">
            <div class="progress-bar" style="width: 0%"></div>
          </div>
          <div class="muted" id="status">Idle</div>
        </section>

        <section class="card reveal delay-2">
          <div class="panel-top">
            <div class="section-head compact">
              <h2>Preview</h2>
            </div>
            <button id="toggleLogsBtn" class="btn ghost">Show logs</button>
          </div>

          <div class="panel-body">
            <div id="previewPanel" class="preview">
              <img id="pvThumb" class="preview-thumb hidden" alt="Thumbnail" />

              <div class="preview-meta">
                <div id="pvTitle" class="preview-title muted">Paste a URL to preview</div>
                <div id="pvSub" class="preview-sub muted"></div>
                <div id="pvNote" class="preview-note muted"></div>
              </div>

              <div class="preview-actions">
                <button id="pvRefreshBtn" class="btn" disabled>Refresh</button>
              </div>
            </div>

            <div id="logPanel" class="hidden">
              <pre id="logEl" class="log"></pre>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div id="doneModal" class="modal hidden">
      <div class="modal-content card">
        <h2 id="doneTitle">Download finished</h2>
        <p id="doneText"></p>

        <div class="modal-actions">
          <button id="btnOpenFolder" class="btn primary">Open output folder</button>
          <button id="btnNextDownload" class="btn">Download next</button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast hidden"></div>
  </body>
</html>
