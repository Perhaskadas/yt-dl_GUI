<!doctype html>
<html data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>yt-dlp GUI</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/overlays.css">
    <script defer src="./app.js"></script>
  </head>

  <body>
    <div class="app">
      <header class="topbar">
        <div class="title">
          <div class="logo"></div>
          <div>
            <div class="name">yt-dlp GUI</div>
            <div class="sub">Local wrapper â€¢ fast iteration</div>
          </div>
        </div>

        <div class="actions">
          <button id="themeToggle" class="btn ghost theme-toggle" aria-label="Toggle theme" title="Toggle theme">
            <span class="icon-sun" aria-hidden="true">â˜€</span>
            <span class="icon-moon" aria-hidden="true">ðŸŒ™</span>
          </button>
          <button id="btnStop" class="btn ghost" disabled>Stop</button>
          <button id="btnDownload" class="btn primary">Download</button>
        </div>
      </header>

      <main class="grid">
        <section class="card">
          <h2>Download</h2>

          <label class="label">URL</label>
          <input id="url" class="input" placeholder="Paste a video / playlist URLâ€¦" />

          <div class="row">
            <div class="grow">
              <label class="label">Output folder</label>
              <input id="outDir" class="input" placeholder="Choose a folderâ€¦" />
            </div>
            <div class="row-end">
              <label class="label">&nbsp;</label>
              <button id="btnBrowse" class="btn">Browse</button>
            </div>
          </div>

          <div class="row">
            <div class="pill">Preset (later): Best</div>
            <div class="pill">Audio (later): Off</div>
            <div class="pill">Subs (later): Off</div>
          </div>

          <div class="progress">
            <div class="progress-bar" style="width: 0%"></div>
          </div>
          <div class="muted" id="status">Idle</div>
        </section>

        <section class="card">
          <div class="panel-top">
            <h2>Preview</h2>
            <button id="toggleLogsBtn" class="btn ghost">Show logs</button>
          </div>

          <div class="panel-body">
            <div id="previewPanel" class="preview">
              <img id="pvThumb" class="preview-thumb hidden" alt="Thumbnail" />

              <div class="preview-meta">
                <div id="pvTitle" class="preview-title muted">Paste a URL to preview</div>
                <div id="pvSub" class="preview-sub muted"></div>
                <div id="pvNote" class="preview-note muted"></div>
              </div>

              <div class="preview-actions">
                <button id="pvRefreshBtn" class="btn" disabled>Refresh</button>
              </div>
            </div>

            <div id="logPanel" class="hidden">
              <pre id="logEl" class="log"></pre>
            </div>
          </div>
        </section>

      </main>
    </div>
    
    <!-- Download Complete Popup -->
    <div id="doneModal" class="modal hidden">
      <div class="modal-content card">
        <h2 id="doneTitle">Download finished</h2>
        <p id="doneText"></p>

        <div class="modal-actions">
          <button id="btnOpenFolder" class="btn primary">Open output folder</button>
          <button id="btnNextDownload" class="btn">Download next</button>
        </div>
      </div>
    </div>
    
    <!-- Incomplete/incorrect form popup -->
    <div id="toast" class="toast hidden"></div>

  </body>
</html>
